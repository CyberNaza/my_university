<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        a {
            text-decoration: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #2c3e50; /* Dark blue-gray for sidebar */
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background-color: #34495e; /* Lighter gray-blue for buttons */
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #2ecc71; /* Light green on hover */
        }
        /* Main content */
        .main-content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ecf0f1; /* Light gray for main content */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login {
            background-color: #e74c3c; /* Red for login button */
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .login:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        /* Logo or circular element */
        .circle {
            width: 150px; /* Increased size for the logo */
            height: 150px;
            background-color: #3498db; /* Blue for the logo */
            border-radius: 50%;
            margin: 20px auto;
        }
        .text {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#">Join Class</a>
            <a href="#">Create Class</a>
            <a href="#">Schedule</a>
            <a href="#">Settings</a>
            <a href="#">Tech Support</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Home</h1>
                <!-- Django URL tag for the login page -->
                <a class="login" href="{% url 'login' %}">Log In</a>
            </div>
            <div class="circle"></div>
            <div class="text">Some Text</div>
        </div>
    </div>
</body>
</html>
